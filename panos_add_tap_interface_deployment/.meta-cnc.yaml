            </virus>
            <spyware>
              <member>Alert-Only-AS</member>
            </spyware>
            <vulnerability>
              <member>Alert-Only-VP</member>
            </vulnerability>
            <url-filtering>
              <member>Alert-Only-URL</member>
            </url-filtering>
            <file-blocking>
              <member>Alert-Only-FB</member>
            </file-blocking>
            <wildfire-analysis>
